<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-module">
        <header>
            <form class="search-form" id="search-form">
                <input type="search"
                       placeholder="Enter a city..."
                       required
                       id="search-form-input"
                       class="search-form-input" />
                <input type="submit" value="Search" class="search-form-btn" />
            </form>
        </header>
        <main>
            <div class="weather-data">
                <div class="weather-context">
                    <div class="weather-city-time">
                        <div class="weather-city-container">
                            <h1 class="weather-city" id="city">Atlanta</h1>
                        </div>
                        <div class="weather-time-container">
                            <h3 class="weather-time" id="time"></h3>
                        </div>
                    </div>
                    <p class="weather-details">
                        <span id="description"></span>
                        <br />
                        Humidity: <strong id="humidity"></strong><strong>%</strong>
                        </br>
                        Wind: <strong id="wind-speed"></strong><strong>mph</strong>
                    </p>
                </div>
                <div class="weather-temperature-container">
                    <div class="weather-app-icon" id="icon">☀</div>
                    <div class="weather-app-temperature" id="temperature">50</div>
                    <div class="weather-app-unit">°F</div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </main>
    </div>
    <footer>
        <p class="footer">
            Open-source code by Anna Tram <br />
            <a href="https://github.com/useherexperience/weather-app" target="_blank" ">GitHub</a> |
            <a href="https://shecodes-week6.netlify.app/" target="_blank">Netlify</a>
        </p>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
