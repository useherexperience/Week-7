<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-module">
        <header>
            <form>
                <input type="search" placeholder="Enter a city..." require class="search-form-input" />
                <input type="submit" value="Search" class="search-form-btn" />
            </form>
        </header>
        <main>
            <div class="weather-data">
                <div class="weather-context">
                    <div class="weather-city-time">
                        <h1 class="weather-city">Atlanta</h1>
                        <h3 class="weather-time">Saturday 7:32 AM EST</h3>
                    </div>
                    <p class="weather-details">
                        Cloudy
                        <br />
                        Humidity: 66%
                        </br>
                        Wind: 0 MPH
                    </p>
                </div>
                <div class="weather-temperature-container">
                    <div class="weather-app-icon">☀</div>
                    <div class="weather-app-temperature">50</div>
                    <div class="weather-app-unit">°F</div>
                </div>
            </div>
        </main>
        <script src="src/index.js"></script>
        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/useherexperience" target="_blank">Anna</a> and is
                <a href="https://github.com/useherexperience/weather-app" target="_blank" "> open-sourced on GitHub</a> and
                <a href="https://shecodes-week6.netlify.app/" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
</body>
</html>
